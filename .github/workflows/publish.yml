# Making changes? https://github.com/nektos/act may help you test locally

name: Publish

on:
  push:
      branches: [master, trunk, "3.x"]
      tags-ignore: ["*"]
  release:
      types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0 # checkout full history for site generation
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish with Gradle (snapshot)
        if: ${{ github.event_name != 'release' }}
        run: echo "I'm a snapshot! (value is $COMMON_VAL)"
        env: &publishEnv
          COMMON_VAL: "meow"
      - name: Publish with Gradle (release)
        if: ${{ github.event_name == 'release' }}
        run: echo "I'm a release"
        env: *publishEnv
